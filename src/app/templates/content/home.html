{{ define "styles" }}
  <style>
    a:link, a:visited {
      text-decoration: none;
      cursor: pointer;
    }
  </style>
{{ end }}

{{ define "content" }}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
      <!-- Pie Chart -->
      <div class="col-xl-6 col-lg-8">
        <div class="card shadow mb-4">
          {{ .Message }}
        </div>
      </div>
  </div> 
  <!-- Content Row -->
  
{{end}}
