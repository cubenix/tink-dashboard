<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Gaurav Gahlot">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.min.js"></script>

  <!-- Custom fonts for this template-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Set page title -->
  <title>{{ .Title }} | Tink-Wizard</title>

  <!-- Custom styles for this template-->
  <link href="https://gitcdn.link/repo/gauravgahlot/assets/master/css/style.min.css" rel="stylesheet">
  
  {{block "styles" .}}{{end}}
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    {{template "_header.html" .}}

    <!-- Bootstrap core JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.bundle.min.js"></script>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">            
            <!-- TODO: Remove the <br> tag  -->
            <br>
            <!-- Render content from /templates/content/*.html -->
            {{template "content" .}}      
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->     
        
        <!-- Footer -->
          {{template "_footer.html" .}}
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Core plugin JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.min.js"></script>  

  <!-- Custom scripts for all pages-->
  <script src="https://gitcdn.link/repo/gauravgahlot/assets/master/js/script.min.js"></script> 
  
  {{block "scripts" .}}{{end}}
</body>
</html>
